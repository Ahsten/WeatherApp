<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <input type="text" class="loc" placeholder="Search Location...">
  <button class="search">search</button>
  <h1 class="location">Denver</h1>
  <div class="weather-data">
    <div class="conditions"></div>
    <div class="temp"></div>
    <div class="feels-like"></div>
    <div class="high-temp"></div>
    <div class="low-temp"></div>
    <div class="wind"></div>
  </div>
  
  <script src="/script.js">
  </script>
</body>
</html>
